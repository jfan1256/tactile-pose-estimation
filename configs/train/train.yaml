#********************************************************************************PATH********************************************************************************
# Output
output_dir: '../store/train_1'

# Data
train_path: '../data/train.csv'
val_path: '../data/val.csv'
test_path: '../data/test.csv'

# Checkpoint
use_train_checkpoint: False
train_checkpoint: '../store/train_1/checkpoint_01.pth'

#********************************************************************************TRAIN********************************************************************************
# Distributed training
distributed: False
dist_url: 'tcp://'
package: 'gloo'
num_gpu: 1

# Device
device: 'cuda:0'

# Param
batch_size: 32
max_epoch: 500
early_stop: 5

# Optimizer
eta: 0.0001
weight_decay: 0.001

#********************************************************************************MODEL********************************************************************************
# Loss
loss:
  - loss_heatmap
  - loss_link
  - loss_keypoint

# OpenPose (Exogenous) Dimensions
channel: 21
height: 20
width: 20
depth: 18

# Window Size
window_size: 10